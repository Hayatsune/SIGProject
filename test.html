<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<input type="submit" onclick="goToBuildings()" value="Voir liste bâtiments"/>
	<div id="map" style="width: 1200px; height: 600px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script>

		var map = L.map('map').setView([47.845, 1.933], 16);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);
		
		/*$.getJSON("batiment.geojson",function(data){
			L.geoJson(data, {
				onEachFeature: function( feature, layer ){
					layer.bindPopup( "<strong>" + feature.properties.name + "</strong><br/>")}
			}).addTo(map);
		});*/

		var styleFootway = {
			"color": "Sienna",
			"weight": 3,
			"opacity": 0.85
		}
		var styleRoad = {
			"color": "DimGray",
			"weight": 5,
			"opacity": 0.85
		}
		var styleTramway = {
			"color": "Yellow",
			"weight": 5,
			"opacity": 1
		}
		var styleOtherway = {
			"color": "Red",
			"weight": 10,
			"opacity": 1
		}

		$.getJSON("rue.geojson",function(data){
			L.geoJson(data, {
				onEachFeature: function( feature, layer ){
					layer.bindPopup( "<strong>" + feature.properties.name + "</strong><br/>")
				},
				style: function(feature) {
					if (feature.properties.highway) {
						switch (feature.properties.highway) {
							case 'footway':
								return styleFootway;
							default:
								return styleRoad;
						}
					} else if (feature.properties.railway == "tram") {
						return styleTramway;
					} else {
						return styleFootway;
					}
				}
			}).addTo(map);
		});

		map.locate({setView: true, maxZoom: 16});
		
		function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map).bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
		}

		map.on('locationfound', onLocationFound);
		
		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationerror', onLocationError);

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
		
		function goToBuildings() {
			document.location.href = 'listebat.html';
		}

		function getClosest(type, lat, lg) {
			var l, coorda, coordb, a, b;
			$.getJSON(type+'.geojson', function (data) {
				$.each(data.features.geometry, function (key, val) {
					if(key == 'coordinates'){
						for (var i = 0; i < val.length-1; i++) {
							coorda = val[i];
							coordb = val[i+1];
							if((coordb[1]-coorda[1]) != 0){
								a = (coordb[0]-coorda[0])/(coordb[1]-coorda[1]);
								b = coordb[1]-a*coordb[0];
								l = Math.abs(a*lat-lg+b)/Math.sqrt(1+b*b);
							} else if((coordb[1]-coorda[1]) == 0){
								l = Math.abs(coorda[0]-lat);
							} else if((coordb[0]-coorda[0]) == 0){
								l = Math.abs(coorda[1]-lg));
							}
						}
					}
				});
			});
		}

	</script>
</body>
</html>
